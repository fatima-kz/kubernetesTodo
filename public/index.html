<!-- public/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ğŸ± Meow Todo List - Purrfect Kubernetes! ğŸ¾</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: 'Comic Sans MS', 'Segoe UI Emoji', sans-serif;
      max-width: 600px; 
      margin: 30px auto; 
      padding: 20px;
      background: linear-gradient(135deg, #fff8e7 0%, #ffe4b5 25%, #ffd4a3 50%, #ffcba0 75%, #ffc2a0 100%);
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.3) 35px, rgba(255,255,255,.3) 70px),
        linear-gradient(135deg, #fff8e7 0%, #ffe4b5 25%, #ffd4a3 50%, #ffcba0 75%, #ffc2a0 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body:before {
      content: "ğŸ¾";
      position: fixed;
      font-size: 200px;
      opacity: 0.05;
      right: -50px;
      bottom: -50px;
      z-index: 0;
      pointer-events: none;
    }
    body:after {
      content: "ğŸ˜º";
      position: fixed;
      font-size: 150px;
      opacity: 0.05;
      left: -30px;
      top: 100px;
      z-index: 0;
      pointer-events: none;
    }
    h1 { 
      color: #ff6b35;
      text-align: center;
      font-size: 2.5em;
      text-shadow: 3px 3px 6px rgba(255, 107, 53, 0.3);
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }
    h1:before { content: "ğŸ˜¸ "; }
    h1:after { content: " ğŸ˜»"; }
    
    p {
      text-align: center;
      color: #ff6b35;
      font-size: 1.1em;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }
    
    .input-container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.2);
      margin-bottom: 20px;
      border: 3px solid #ffb366;
      position: relative;
      z-index: 1;
    }
    .input-container:before {
      content: "ğŸ±";
      position: absolute;
      top: -20px;
      right: 20px;
      font-size: 40px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    input[type=text] { 
      width: 70%; 
      padding: 12px 16px;
      border: 3px solid #ffcc99;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }
    input[type=text]:focus {
      border-color: #ff6b35;
      box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
    }
    
    button { 
      margin-left: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #ff6b35, #ff8c61);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(255, 107, 53, 0.3);
    }
    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 107, 53, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    
    #list {
      margin-top: 16px;
      position: relative;
      z-index: 1;
    }
    
    .todo { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 15px 20px;
      margin-bottom: 12px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(255, 107, 53, 0.1);
      transition: all 0.3s;
      border-left: 5px solid #ffb366;
      position: relative;
    }
    .todo:before {
      content: "ğŸ¾";
      position: absolute;
      left: -2px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: all 0.3s;
    }
    .todo:hover {
      transform: translateX(10px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
      border-left-color: #ff6b35;
    }
    .todo:hover:before {
      opacity: 1;
      left: -15px;
    }
    
    .done { 
      text-decoration: line-through; 
      color: #ffcc99;
      opacity: 0.6;
    }
    
    input[type=checkbox] {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      cursor: pointer;
      accent-color: #ff6b35;
    }
    
    .del {
      background: linear-gradient(135deg, #ffb366, #ffcc99);
      padding: 8px 16px;
      font-size: 14px;
    }
    
    .todo > div:first-child {
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .todo span {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Purrfect Todo List</h1>
  <p>ï¿½ Meow-velous Kubernetes App! ğŸ˜º</p>

  <div class="input-container">
    <input id="newtodo" type="text" placeholder="ğŸ± What shall the kitty do today? ğŸ¾" />
    <button id="addBtn">Add Task ğŸ˜¸</button>
  </div>
  <div id="list" style="margin-top:16px;"></div>

  <script>
    async function load() {
      const r = await fetch('/api/todos');
      const todos = await r.json();
      const list = document.getElementById('list');
      list.innerHTML = '';
      todos.forEach(t => {
        const el = document.createElement('div');
        el.className = 'todo';
        el.innerHTML = `
          <div>
            <input type="checkbox" ${t.done ? 'checked' : ''} data-id="${t.id}" class="chk" />
            <span class="${t.done ? 'done' : ''}">ğŸ¾ ${escapeHtml(t.text)}</span>
          </div>
          <div>
            <button data-id="${t.id}" class="del">Done! ï¿½</button>
          </div>
        `;
        list.appendChild(el);
      });
      attachHandlers();
    }

    function escapeHtml(s){ return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    function attachHandlers(){
      document.querySelectorAll('.chk').forEach(cb => {
        cb.onchange = async e => {
          const id = e.target.dataset.id;
          await fetch('/api/todos/' + id + '/toggle', { method: 'PUT' });
          load();
        };
      });
      document.querySelectorAll('.del').forEach(b => {
        b.onclick = async e => {
          const id = e.target.dataset.id;
          await fetch('/api/todos/' + id, { method: 'DELETE' });
          load();
        };
      });
    }

    document.getElementById('addBtn').onclick = async () => {
      const v = document.getElementById('newtodo').value.trim();
      if (!v) return alert('ğŸ™€ Please enter a task for the kitty!');
      await fetch('/api/todos', {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify({ text: v })
      });
      document.getElementById('newtodo').value = '';
      load();
    };

    load();
  </script>
</body>
</html>
